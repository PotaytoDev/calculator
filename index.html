<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div id="calculator-container">
    <div id="display-container">
      <div id="display"></div>
    </div>

    <div id="buttons-container">
      <div id="buttons-row-1" class="button-row">
        <button id="button-7" class="number-button">7</button>
        <button id="button-8" class="number-button">8</button>
        <button id="button-9" class="number-button">9</button>
        <button id="button-division" class="operator-button">/</button>
      </div>
      <div id="buttons-row-2" class="button-row">
        <button id="button-4" class="number-button">4</button>
        <button id="button-5" class="number-button">5</button>
        <button id="button-6" class="number-button">6</button>
        <button id="button-multiplication" class="operator-button">*</button>
      </div>
      <div id="buttons-row-3" class="button-row">
        <button id="button-1" class="number-button">1</button>
        <button id="button-2" class="number-button">2</button>
        <button id="button-3" class="number-button">3</button>
        <button id="button-subtraction" class="operator-button">-</button>
      </div>
      <div id="buttons-row-4" class="button-row">
        <button id="button-clear" class="not-displayable">C</button>
        <button id="button-0" class="number-button">0</button>
        <button id="button-decimal">.</button>
        <button id="button-addition" class="operator-button">+</button>
      </div>
      <div id="buttons-row-5" class="button-row">
        <button id="button-equals" class="not-displayable">=</button>
      </div>
    </div>
  </div>
</body>
</html>
