<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div id="calculator-container">
    <div id="display-container">
      <div id="display">100</div>
    </div>
    <div id="calculator-buttons-container">
      <div id="bottom-left-container">
        <div id="extra-buttons-container"></div>
        <div id="number-buttons-container">
          <div id="number-buttons-row-1">
            <button id="button-7">7</button>
            <button id="button-8">8</button>
            <button id="button-9">9</button>
          </div>
          <div id="number-buttons-row-2">
            <button id="button-4">4</button>
            <button id="button-5">5</button>
            <button id="button-6">6</button>
          </div>
          <div id="number-buttons-row-3">
            <button id="button-1">1</button>
            <button id="button-2">2</button>
            <button id="button-3">3</button>
          </div>
          <div id="number-buttons-row-4">
            <button id="button-clear">C</button>
            <button id="button-0">0</button>
          </div>
        </div>
      </div>
      <div id="bottom-right-container">
        <div id="operator-buttons-container">
          <button id="button-division">/</button>
          <button id="button-multiplication">*</button>
          <button id="button-subtraction">-</button>
          <button id="button-addition">+</button>
          <button id="button-equals">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
